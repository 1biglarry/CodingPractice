<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
</html>



//<!DOCTYPE html>：声明文档类型为HTML5。
<html lang="en">：开始HTML文档，lang="en"表示页面语言为英语。
<head>：包含文档的元数据（如字符集、视口设置和标题）。
<meta charset="UTF-8">：设置字符编码为UTF-8，支持多种语言的文本显示。
<meta name="viewport" content="width=device-width, initial-scale=1.0">：优化页面在移动设备上的显示，宽度适配设备屏幕，初始缩放比例为1。
<title>Document</title>：设置页面标题（浏览器标签显示的内容）。
<body>：包含网页的可见内容（此处为空）。
这段代码是一个基本的HTML5页面框架，但未包含实际内容。//
